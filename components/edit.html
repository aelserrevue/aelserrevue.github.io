<template x-component="edit">
    <template x-if="edit == true">
        <div>
            <div class="grid grid-cols-12 gap-3">

                <div class="col-span-12">
                    <h1 class="text-2xl font-bold flex items-center gap-2" x-text="item.title"></h1>
                    <p class="text-lg flex items-center">
                        Het direct aanpassen van de teksten wordt (nog) niet ondersteunt door deze nieuwe versie van de site.
                        Als alternatief kun je de wijzegingen voorbereiden en downloaden
                        de file kun je doorsturen naar info@bohanssen.com.
                    </p>
                </div>

                <!-- Markdown Editor -->
                <div class="col-span-6">
                    <label class="block text-lg font-semibold mb-2">Bewerk de tekst:</label>
                    <textarea class="textarea textarea-primary w-full h-[50vh] resize-none"
                              placeholder="Schrijf hier je tekst..."
                              x-model="item.beschrijving"></textarea>
                    <div x-show="type == 'edition'" x-cloak x-transition>
                        <label class="block text-lg font-semibold mt-5 mb-2">Medewerkers:</label>
                        <textarea class="textarea textarea-primary w-full h-[50vh] resize-none"
                                  placeholder="Schrijf hier je tekst..."
                                  x-init="medewerkersText = medewerkers.join('\n')"
                                  x-model="medewerkersText"></textarea>
                    </div>

                </div>

                <!-- Live Preview -->
                <div class="col-span-6">
                    <label class="block text-lg font-semibold mb-2">Voorvertoning:
                        <button
                                @click="downloadMarkdownFile"
                                class="btn btn-primary btn-outline btn-xs ml-1">
                            Download versie
                        </button>
                    </label>
                    <label class="form-control">
                        <div class="label">
                            <span class="label-text">Titel</span>
                        </div>
                        <textarea class="textarea textarea-primary w-full resize-none mb-2"
                                  rows="1"
                                  placeholder="Titel..."
                                  x-model="item.title"></textarea>
                    </label>
                    <div class="prose max-w-none border border-primary p-4 rounded-lg bg-base-100 shadow-md" x-html="applyDaisyUIStyling(marked.parse(item.beschrijving))">
                    </div>
                </div>

            </div>

        </div>
    </template>
</template>
